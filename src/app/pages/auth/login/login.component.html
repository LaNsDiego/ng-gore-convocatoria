 <div class="grid m-0"  [style]="{height: '100vh'}">
  <div class="col-12 lg:col-6  login-background">
      <div class="grid">
        <div class="col-12 flex justify-content-center align-items-center" [style]="{height:'60px'}">
          <div>
            <img src="https://convocatoria.regiontacna.gob.pe/images/logogrt.ico" width="50" height="50" alt="logo" class="p-1">
          </div>
          <div class="p-2 font-medium text-center" >
            GOBIERNO REGIONAL <br> DE TACNA
          </div>
        </div>

        <div class="flex flex-column justify-content-between w-full" [style]="{height: 'calc(100vh - 67px)'}">
            <div class="col-12 flex justify-content-center align-items-center" [style]="{height: 'calc(80vh - 67px)'}">

              <p-panel header="" subheader="" class="z-1" [style]="{ width: '360px'}">
                <div class="p-2">
                  <h1 class="text-2xl text-center"> Bienvenido a</h1>
                  <h1 class="text-4xl text-center">CONVOCATORIA</h1>
                    <div class="text-center pb-4 text-500">
                      <small>Ingrese Sus credenciales otorgadas para acceder, o solicite a informatica.</small>
                    </div>
                    <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
                        <div class="field">
                            <label for="email">Correo</label>
                            <input pInputText id="email" formControlName="email" class="w-full"/>
                        </div>
                        <div class="field w-full">
                            <label for="password">Contraseña</label><br>
                            <p-password formControlName="password" [feedback]="false" id="password" [toggleMask]="true" class="w-full" [style]="{width: '100%'}"></p-password>
                        </div>
                        <div class="pt-3">
                          <button type="submit" class="w-full p-button p-button-primary p-button-lg">
                            <span class="w-full text-center">
                              {{ isSubmitting() ? 'VERIFICANDO...' :'INICIAR SESIÓN' }}
                              @if(isSubmitting()){
                                <i class="pi pi-spinner pi-spin ml-2"></i>
                              }
                            </span>
                          </button>
                      </div>
                </form>
                </div>
                <div class="container-social">
                  <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank" class="p-link">
                      <i class="pi pi-facebook"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="p-link">
                      <i class="pi pi-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="p-link">
                      <i class="pi pi-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="p-link">
                      <i class="pi pi-linkedin"></i>
                    </a>
                </div>
              </div>
              </p-panel>
            </div>

            <div class="col-12 px-4 text-center text-gray-500">
              <div class="flex justify-content-between">
                <div>&copy; github</div>
                <div>v1.0</div>
              </div>
            </div>
        </div>

      </div>
  </div>
  <div class="col-6 hidden lg:block p-0 m-0"  [style]="{height: '100vh'}">
      <div class="absolute bg-cover bg-no-repeat bg-center h-full"  [style]="{width: 'calc(50vw)'}"
          style="background-image: url('/assets/default_images/seguridad-ciudadana.jpg');filter: blur(1px);">
      </div>
      <div class="absolute cover-image"  [style]="{height: 'calc(100vh)',width: 'calc(50vw)'}"></div>
      <div class="absolute flex align-items-center justify-content-center text-center"  [style]="{height: 'calc(80vh)',width: 'calc(50vw)'}">
          <div class="text-white px-6 w-10">
              <span class="text-2xl font-bold mb-4 text-gray-400">SISTEMA DE CONVOCATORIA</span>
              <!-- <p class="text-7xl font-bold mb-4 text-gray-200">NOMBRE DEL SISTEMA</p>
              <p class="text-lg m-0 text-gray-300" style="line-height: 1.8em;">El "Sistema descripcion.</p> -->
          </div>
      </div>
  </div>

 </div>
