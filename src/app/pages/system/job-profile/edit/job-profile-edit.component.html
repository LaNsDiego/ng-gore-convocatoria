<p-dialog
header="EDITAR PERFIL"
[modal]="true"
[breakpoints]="{'575px': '100vw'}"
[style]="{ width: '500px',maxHeight: '100%'}"
[draggable]="false"
[resizable]="false"
[visible]="jobProfileStore.entityEdit()!= null"
(visibleChange)="jobProfileStore.setEntityToEdit(null);frmCreate.reset()">
    <form class="grid pt-2" [formGroup]="frmCreate">

      <div class="col-12 flex-column">
        <p-dropdown
          formControlName="job_title_id"
          styleClass="w-full"
          appendTo="body"
          [options]="jobTitles()"
          optionLabel="name"
          optionValue="id"
          [showClear]="true"
          filterBy="name"
          filter="true"
          [virtualScroll]="jobTitles().length > 38 ? true : false"
          [virtualScrollItemSize]="jobTitles().length > 38 ? 38 : jobTitles().length"
          placeholder="Seleccione un cargo *">
          </p-dropdown>
          <small class="text-sm text-pink-600" style="height: 1em;">
            {{ getErrorMessageOnCreate('job_title_id') }}
          </small>
      </div>

        <div class="col-12 flex-column">
            <p-floatLabel>
                <input pInputText id="request_name" formControlName="request_name"  class="w-full"/>
                <label for="request_name">Requerimiento *</label>
            </p-floatLabel>
            <small class="text-sm text-pink-600" style="height: 1em;">
              {{ getErrorMessageOnCreate('request_name') }}
            </small>
        </div>



        <div class="col-12 flex-column">
          <p-floatLabel>
            <input pInputText id="description" formControlName="description"  class="w-full"/>
            <label for="description">Descripci√≥n *</label>
          </p-floatLabel>
          <small class="text-sm text-pink-600" style="height: 1em;">
            {{ getErrorMessageOnCreate('description') }}
          </small>
        </div>

        <div class="col-12 flex-column">
          <p-dropdown
            formControlName="status"
            styleClass="w-full"
            appendTo="body"
            [options]="statusOptions()"
            optionLabel="label"
            optionValue="label"
            [showClear]="true"
            placeholder="Seleccione un estado *">
            </p-dropdown>
            <small class="text-sm text-pink-600" style="height: 1em;">
              {{ getErrorMessageOnCreate('status') }}
            </small>
        </div>


        <div class="col-12 flex justify-content-end">
            <p-button label="GUARDAR" iconPos="left" icon="pi pi-save" [outlined]="true" (onClick)="handleSubmit()"/>
        </div>
    </form>

</p-dialog>
